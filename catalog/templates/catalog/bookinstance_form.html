{% extends "base.html" %}

{% block content %}
<h1 style="margin-top: 20px">Create a copy of a book</h1>
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Create copy of book" style="margin-top: 10px; color: white; font-weight: bolder; background-color: #2fd379; border: 2px solid rgb(2, 94, 33);"/>
</form>
{% endblock %}
