{% extends "base.html" %}

{% block content %}
  <h1 style="margin-top: 20px">Password reset</h1>
  <p>Enter your email below and hit 'Reset password' to get started.</p>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-outline-secondary btn-md" value="Reset password">
  </form>
{% endblock %}
